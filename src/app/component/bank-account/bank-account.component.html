<div class="container-fluid">
    <div class="jumbotron text-info text-center">
        <h1>Payment Section</h1>
        <a href="#" style="text-decoration: none;"><p class="alert alert-info">Create your bank account if new user!!</p></a>
    </div>
</div>
 
<div class="row">
    <div class="col-md-6 offset-sm-3 text-left">
        <form [formGroup]="bankForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="id" class="text-secondary">Bank Account ID: </label>
            <input formControlName="id" id="id" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="balance" class="text-secondary">Balance Amount: </label>
            <input formControlName="balance" id="balance" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="accountName" class="text-secondary">Account Name : </label>
            <input formControlName="accountName" id="accountName" class="form-control" type="text" /><br>
          </div>
          <div class="form-group">
            <label for="accountNumber" class="text-secondary">Account Number : </label>
            <input formControlName="accountNumber" id="accountNumber" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="cvv" class="text-secondary">CVV : </label>
            <input formControlName="cvv" id="cvv" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="bankName" class="text-secondary">Bank Name : </label>
            <input formControlName="bankName" id="bankName" class="form-control" type="text" /><br>
          </div>
          <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
      </div>
</div>
