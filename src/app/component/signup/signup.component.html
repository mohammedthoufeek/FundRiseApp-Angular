<div class='container-fluid'>
    <div class='jumbotron  text-info text-center'>
        <h1 >FundRaise App</h1>
        <p class='lead'>Welcome To FundRaise App</p>
        <p class='lead'>Register Page</p>
    </div>
<div class="row">
    <div class="col-md-6 offset-sm-3 text-left">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name" class="text-secondary">Name</label>
          <input formControlName="name" id="name" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="dob" class="text-secondary">Date of Birth</label>
          <input formControlName="dob" id="dob" class="form-control" type="date" />
        </div>
        <div class="form-group">
          <label for="address" class="text-secondary">Address</label>
          <input formControlName="address" id="address" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="phonenumber" class="text-secondary">Phone Number</label>
          <input formControlName="phonenumber" id="phonenumber" class="form-control" type="tel" />
        </div>
        <div class="form-group">
          <label for="age" class="text-secondary">Age</label>
          <input formControlName="age" id="age" class="form-control" type="number" />
        </div>
        <div class="form-group">
          <label class="text-secondary bold">Usertype</label>
          <select formControlName="usertype" class="form-control" default="USER">
            <option value="USER">User</option>
            <option value="INVESTOR">Investor</option>
            <option value="CHARITY">Charity</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email" class="text-secondary">Email</label>
          <input formControlName="email" id="email" class="form-control" type="email" />
        </div>
        <div class="form-group">
          <label for="password" class="text-secondary">Password</label>
          <input formControlName="password" id="password" class="form-control" type="password" />
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>
    </div>
  </div>
  <div class="d-flex info">
    <p>Already have an account Pls</p> <button class="rbutton" (click)="signIn()">Login</button> 
   </div>
